<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-text">
        <h1>Etch-a-Sketch</h1>
        <h2>Choose a color to begin</h2>
    </div>

    <div class="section">
        <div class="buttons">
            <div class="input-container">
                <input type="text" placeholder="Enter number" value="" onchange="resizeCanvas(this.value)" />
                <button class="btn-resize">Resize Canvas</button>
            </div>
            <button class="btn btn-black" onclick="blackColor()">Black</button>
            <button class="btn btn-gradient-black" onclick="gradientBlackColor()">Gradient Black</button>
            <button class="btn btn-grey" onclick="greyColor()">Grey</button>
            <button class="btn btn-white" onclick="whiteColor()">Erase</button>
            <button class="btn btn-rgb" onclick="allColors()">All Colors</button>
            <button class="btn btn-reset" onclick="resetCanvas()">Reset</button>
        </div>
        <div class="grid-container">
        </div>
    </div>

    <script src="etch-a-sketch.js" defer=""></script>
</body>

</html>
